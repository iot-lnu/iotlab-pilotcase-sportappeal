[env:arduino_nano_esp32]
platform = espressif32
board = arduino_nano_esp32
framework = arduino
upload_protocol = esptool
upload_speed = 115200
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_type = debug
upload_flags = 
    --before=default_reset
    --after=hard_reset
    --baud=115200

; Commented out filesystem settings for now - can enable later if needed
; board_build.filesystem = littlefs
; board_build.partitions = partitions.csv

lib_deps = 
    protocentral/ProtoCentral ADS1220 24-bit ADC Library@^1.2.1
    ArduinoJson
    WebSockets@^2.3.6

; Alternative ESP32-S3 specific config
[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
upload_protocol = esptool
upload_speed = 115200
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
upload_flags = 
    --chip=esp32s3
    --before=default_reset
    --after=hard_reset

lib_deps = 
    protocentral/ProtoCentral ADS1220 24-bit ADC Library@^1.2.1
    ArduinoJson
    WebSockets@^2.3.6

; Generic ESP32 fallback
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_protocol = esptool
upload_speed = 115200
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

lib_deps = 
    protocentral/ProtoCentral ADS1220 24-bit ADC Library@^1.2.1
    ArduinoJson
    WebSockets@^2.3.6