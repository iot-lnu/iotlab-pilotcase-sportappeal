<!DOCTYPE html>
<html>
<head>
  <title>Loadcell Dashboard</title>
  <meta charset="UTF-8">
  <style>
    body { font-family: sans-serif; padding: 1rem; }
    button { margin: 0.5rem; padding: 0.5rem 1rem; }
    pre { background: #eee; padding: 1rem; height: 300px; overflow: auto; }
  </style>
</head>
<body>
  <h1>Loadcell Dashboard</h1>
  <button onclick="send('start')">Start Test</button>
  <button onclick="send('stop')">Stop Test</button>
  <pre id="output">Waiting for data...</pre>

  <script>
    const output = document.getElementById('output');
    const ws = new WebSocket(`ws://${location.host}/ws`);

    ws.onopen = () => output.textContent += "\nWebSocket connected\n";
    ws.onmessage = (msg) => {
      output.textContent += msg.data;
      if (!msg.data.endsWith("\n")) output.textContent += "\n";
      output.scrollTop = output.scrollHeight;
    };

    function send(cmd) {
      ws.send(cmd);
    }
  </script>
</body>
</html>
